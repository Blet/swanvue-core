<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>

  <script src="../../../dist/wxavue.js"></script>

</head>
<body>

<div id="app">
  <transition>
    <navigator>
      toggled content
    </navigator>
  </transition>
</div>

<script>

  Vue.component('navigator', {
    template: `
      <div>
        <slot></slot>
      </div>
    `
  });

  Vue.Page({
    data: {
      message: 'Hello WxaVue!',
    },
    //事件处理函数
    reverseMessage: function () {
      this.setData({ message: this.data.message.split('').reverse().join('') })
    }
  });

</script>

</body>
</html>
